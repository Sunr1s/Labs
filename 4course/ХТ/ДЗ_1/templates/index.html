<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>CRUD App</h2>
    <div class="mb-3">
        <input type="text" id="name" placeholder="Name" class="form-control">
        <input type="text" id="description" placeholder="Description" class="form-control mt-2">
        <button id="create" class="btn btn-primary mt-2">Create</button>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="items">
        <!-- Items will be populated here by jQuery -->
        </tbody>
    </table>
</div>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
